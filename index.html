
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant POS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* DEFINING THEME VARIABLES */
      :root {
        --color-background: #F8FAFC;
        --color-surface: #FFFFFF;
        --color-border: #E2E8F0;
        --color-text-main: #0F172A;
        --color-text-secondary: #64748B;
        --color-primary-rgb: 16, 185, 129;
        --color-primary-bg: #D1FAE5;
        --color-grid: #E2E8F0;
        --color-floor-bg: #F8FAFC;

        /* DYNAMIC UI VARIABLES */
        --pos-font-scale: 1;
        --pos-gap: 0.75rem;      /* Default Medium */
        --pos-card-pad: 1rem;    /* Default Medium */
        --pos-btn-h: 2.75rem;    /* Default Medium */
        --pos-row-pad-y: 0.5rem; /* Default Medium */
        --pos-border-strong: 1px;

        /* Apply Font Scale to Root so REM units scale */
        font-size: calc(16px * var(--pos-font-scale));
      }

      /* FONT SCALING CLASSES */
      html.pos-font-small  { --pos-font-scale: 0.90; }
      html.pos-font-medium { --pos-font-scale: 1; }
      html.pos-font-large  { --pos-font-scale: 1.10; }

      /* DENSITY CLASSES */
      html.pos-density-compact  { 
        --pos-gap: 0.5rem;  
        --pos-card-pad: 0.5rem; 
        --pos-btn-h: 2.25rem;  
        --pos-row-pad-y: 0.25rem; 
      }
      html.pos-density-medium   { 
        --pos-gap: 0.75rem; 
        --pos-card-pad: 1rem;    
        --pos-btn-h: 2.75rem; 
        --pos-row-pad-y: 0.5rem; 
      }
      html.pos-density-spacious { 
        --pos-gap: 1.25rem;    
        --pos-card-pad: 1.5rem; 
        --pos-btn-h: 3.5rem;    
        --pos-row-pad-y: 0.75rem; 
      }

      /* HIGH CONTRAST CLASS */
      html.pos-contrast {
        --pos-border-strong: 2px;
        --color-border: #94a3b8; /* Darker border in light mode */
      }
      html.pos-contrast.dark {
        --color-border: #4ade80; /* Brighter border in dark mode */
      }

      .dark {
        --color-background: #11211c;
        --color-surface: #1a2c26;
        --color-border: #24473b;
        --color-text-main: #FFFFFF;
        --color-text-secondary: #93c8b6;
        --color-primary-rgb: 25, 230, 162;
        --color-primary-bg: rgba(25, 230, 162, 0.1);
        --color-grid: #24473b;
        --color-floor-bg: #0d1815;
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-text-secondary); }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Manrope', 'sans-serif'] },
            colors: {
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              border: 'var(--color-border)',
              primary: 'rgba(var(--color-primary-rgb), 1)',
              'primary-hover': 'rgba(var(--color-primary-rgb), 0.8)',
              'primary-bg': 'var(--color-primary-bg)',
              'text-main': 'var(--color-text-main)',
              'text-secondary': 'var(--color-text-secondary)',
              secondary: 'var(--color-text-secondary)', 
            },
            boxShadow: { 'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)' }
          },
        },
      };
    </script>
  <script type="importmap">
{

    "qrcode": "https://esm.sh/qrcode@^1.5.4",
